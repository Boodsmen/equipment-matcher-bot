version: '3.8'

services:
  db:
    image: postgres:16
    container_name: tender_matcher_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tender_db}
      POSTGRES_USER: ${POSTGRES_USER:-tender}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: tender_matcher_bot
    depends_on:
      db:
        condition: service_healthy
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - OPENAI_ROUTER_MODEL=${OPENAI_ROUTER_MODEL}
      - ADMIN_IDS=${ADMIN_IDS}
      - MATCH_THRESHOLD=${MATCH_THRESHOLD}
      - ALLOW_LOWER_VALUES=${ALLOW_LOWER_VALUES}
      - LOG_LEVEL=${LOG_LEVEL}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./temp_files:/app/temp_files
    restart: unless-stopped

volumes:
  postgres_data:
